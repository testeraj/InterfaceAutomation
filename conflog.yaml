log:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s - %(levelname)s: %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout
    warning:
      class: logging.FileHandler
      filename: ./Logs/DebugLogs/debug.log
      mode: a
      level: INFO
      formatter: simple
      encoding: utf-8
    error:
      class: logging.handlers.TimedRotatingFileHandler
      filename: ./Logs/ErrorLogs/error.log   #这个路径根据自己的日志存放路径填写
      level: ERROR
      formatter: simple
      interval: 1
      backupCount: 0
      encoding: utf8
      when: M  #这里是按分钟生成
  loggers:
    simpleExample:
      level: NOTSET
      handlers: [console, warning, error]
      propagate: yes
  root:
    level: NOTSET
    handlers: [console, warning, error]