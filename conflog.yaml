version: 1
formatters:
  simple:
    format: '%(asctime)s - %(levelname)s: %(message)s'
handlers:
  attribute:
    class: logging.FileHandler
    filename: ./Logs/log.log
    mode: a
    level: DEBUG
    formatter: simple
    encoding: utf-8
loggers:
  simpleExample:
    level: NOTSET
    handlers: [attribute]
    propagate: yes
root:
  level: NOTSET
  handlers: [attribute]